
{% extends "base.html" %}
{% block content %}
    <div class="container">
	<div class="page-header">
		<h1>Celebrities</h1>
	</div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Sort
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/celebrities/alph">Alphabetical</a></li>
              <li><a href="/celebrities/bday">Birthdate</a></li>
            </ul>
        </div>
        <ul class="list-group">           
            {% for celebrity in celebrities %}
            <li class="list-group-item"><a href="/celebrities/{{ celebrity.id}}">{{ celebrity.name }}</a> - {{ celebrity.description | firstSentence }} </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
