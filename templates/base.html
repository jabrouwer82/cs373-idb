<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
      @media (min-width: 701px) {
          .desktop-search {
            float: right;
          }
          .desktop-navbottom {
            position: absolute;
            bottom: 0;
          }
      }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>


  <body>


  <nav class="navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/splash">Home</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/celebrities">Celebrities<span class="sr-only">(current)</span></a></li>
          <li><a href="/crimes">Crimes</a></li>
          <li><a href="/charges">Charges</a></li>
          <li><a href="/about_us">About Us</a></li>
          <li><a href="/superheroes">Superheroes</a></li>
          <li><a href="/tests">Tests</a></li>
        </ul>
        <div style="margin-top: 8px;">
          <div class="desktop-search">
            <form class="form-inline nav navbar-nav" action="/search">
              <div class="form-group"> 
                <select class="form-control" name="table">
                  <option {% if table == "Celebrity" %}selected{% endif %}>Celebrity</option>
                  <option {% if table == "Crime" %}selected{% endif %}>Crime</option>
                  <option {% if table == "Charge" %}selected{% endif %}>Charge</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="query" placeholder="Search terms" {% if query %}value="{{query}}"{% endif %}>
              </div>
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
             </form>
           </div>
         </div>
       </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

    {% block content %}{% endblock %}

  </body>

  </html>
