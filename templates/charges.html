{% extends "base.html" %}
{% block content %}
<title>Charges</title>
<div class="container">
	<div class="page-header">
		<h1>Charges</h1>
	</div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Sort
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/charges/alph">Alphabetical</a></li>
            </ul>
        </div>
        <ul class="list-group">           
            {% for charge in charges %}
            <a href="/charges/{{ charge.id }}">
            <li class="list-group-item" style="text-overflow:ellipsis;">
                <dl>
                    <dt> {{ charge.celebrity.name }} </dt>
                    <dd> {{ charge.crime.name }} - {{ charge.location }} ({{ date_formatter(charge.date) }}) </dd>
                </dl>
            </li>
        </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
