{% extends "base.html" %}
{% block content %}
<title>Crimes</title>
<div class="container">
	<div class="page-header">
		<h1>Crimes</h1>
	</div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Sort
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/crimes/alph">Alphabetical</a></li>
            </ul>
        </div>
        <ul class="list-group">           
            {% for crime in crimes %}
            <li class="list-group-item" style="text-overflow:ellipsis;">
                {{ crime | name_link }}
                <ul class="list-unstyled">
                    <li>{{ crime.description  | entireFirstSentence }}</li>
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
